<!DOCTYPE html>
<html>
<head>
    <title>Canteens</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: auto;  /* Add this line */
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Canteens</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Open Time</th>
            <th>Close Time</th>
        </tr>
        {% for canteen in canteens %}
        <tr>
            <td>{{ canteen[0] }}</td>
            <td>{{ canteen[1] }}</td>
            <td>{{ canteen[2] }}</td>
            <td>{{ canteen[3] }}</td>
            <td>{{ canteen[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
